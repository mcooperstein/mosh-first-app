<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstNames" #firstName='ngModel' (change)="log(firstName)" id="firstName" type="text" class="form-control">
    <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">First Name is required</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comments" id="comment" cols="20" rows="5" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to Mailing List
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
      {{method.name}}
    </label>
  </div>

  <p>
    {{f.value | json}}
  </p>
  <button [disabled]="!f.valid" class="btn btn-primary">Submit</button>
</form>
